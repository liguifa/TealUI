    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../../assets/doc/doc.js"></script>

    <h2>基本用法</h2>

    <h3>为普通文本框扩展</h3>
    <p>为节点添加 <code>[x-role="picker"]</code> 即可将紧跟的 <code>.x-popover</code> 作为下拉菜单。</p>
    <aside class="doc-demo">
        <input type="text" id="picker1" x-role="picker" />
        <div class="x-popover">
            下拉菜单1
        </div>
    </aside>

    <aside class="doc-demo">
        <button id="button2" x-role="picker"><span>按钮2</span></button>
        <div class="x-popover">
            下拉菜单2
        </div>
    </aside>

    <h3>为普通文本框+按钮扩展</h3>
    <p>为文本框添加 <code>[x-button="#button2"]</code> 可指定扩展的按钮，点击按钮可切换显示菜单。</p>
    <p>为文本框添加 <code>[x-menu="#menu2"]</code> 可指定下拉菜单。</p>
    <aside class="doc-demo">
        <input type="text" id="picker3" x-role="picker" x-button="#button3" x-menu="#menu3" />
        <button id="button3">按钮2</button>
        <div class="x-popover" id="menu3">
            下拉菜单3
        </div>
    </aside>

    <h2>预设样式</h2>
    <aside class="doc-demo">
        <span class="x-picker" id="picker4" x-role="picker">
            <input type="text" class="x-textbox" />
            <button class="x-button"><i class="x-icon">&#9662;</i></button>
        </span>
        <div class="x-popover">
            下拉菜单4
        </div>
    </aside>

    <h2>状态</h2>
    <aside class="doc-demo">
        <span class="x-picker">
            <input type="text" class="x-textbox" readonly="readonly" />
            <button class="x-button"><i class="x-icon">&#9662;</i></button>
        </span>
    </aside>

    <h2>色系</h2>
    <aside class="doc-demo">
        <span class="x-picker">
            <input type="text" class="x-textbox x-textbox-success" />
            <button class="x-button x-button-success"><i class="x-icon">&#9662;</i></button>
        </span>
        <span class="x-picker">
            <input type="text" class="x-textbox x-textbox-warning" />
            <button class="x-button x-button-warning"><i class="x-icon">&#9662;</i></button>
        </span>
        <span class="x-picker">
            <input type="text" class="x-textbox x-textbox-error" />
            <button class="x-button x-button-error"><i class="x-icon">&#9662;</i></button>
        </span>
    </aside>

    <script>
        Doc.renderCodes();
    </script>
