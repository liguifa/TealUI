					summary: "<p>发送的配置。支持的值有：</p>\n\
\n\
<ul>\n\
<li>async: <code>Boolean</code> 是否为异步的请求。(默认：true）</li>\n\
<li>cache: <code>Boolean</code> 是否允许缓存。(默认：true）</li>\n\
<li>charset: <code>String</code> 请求的字符编码。(默认：true）</li>\n\
<li>complete: <code>Function</code> 请求完成时的回调。回调参数为请求的数据或发生的错误。</li>\n\
<li>crossDomain: <code>Boolean</code> 指示 AJAX 强制使用跨域方式的请求。如未指定则自动判断。</li>\n\
<li>data: <code>Object</code> 请求的数据。</li>\n\
<li>dataType: <code>String</code> 请求数据的类型。可选的值有：<code>\"text\"/\"script\"/\"html\"/\"xml\"/\"json\"/\"jsonp\"</code>。如未指定则自动判断。</li>\n\
<li>error: <code>Function</code> 请求失败时的回调。回调参数为发生的错误。</li>\n\
<li>headers: <code>Object</code> 附加的额外请求头信息。</li>\n\
<li>jsonp: <code>String</code> 如果使用 jsonp 请求，则指示 jsonp 参数名。如果设为 <strong>false</strong>，则不添加 jsonp 参数。</li>\n\
<li>jsonpCallback: <code>Boolean</code> jsonp 请求回调函数名。如未指定则根据当前时间戳自动生成。</li>\n\
<li>password: <code>String</code> 请求的密码。</li>\n\
<li>start: <code>Function</code> 请求开始时的回调。</li>\n\
<li>success: <code>Function</code> 请求成功时的回调。参数为请求的数据。</li>\n\
<li>timeout: <code>Number</code> 请求超时毫秒数。-1 表示不设超时。(默认：-1）</li>\n\
<li>type: <code>mixed</code> 请求类型。(默认：&#8221;GET&#8221;）</li>\n\
<li>url: <code>String</code> 请求的地址。请求的多个地址时可使用error: error数组，这时所有请求完成后才触发回调。如未指定则使用当前页面。</li>\n\
<li>username: <code>String</code> 请求的用户名。</li>\n\
</ul>\n\
\n\
<p>响应时， options 将被追加以下参数：</p>\n\
\n\
<ul>\n\
<li>errorCode: <code>Number</code> 返回的错误码。0： 无错误；-1：状态码错误；2：数据解析错误。-1：操作被取消；-2：请求超时；-3&#8230;-6：其它内部错误。</li>\n\
<li>status: <code>Number</code> 服务器返回的状态码。</li>\n\
<li>statusText: <code>Number</code> 服务器返回的状态文本。</li>\n\
<li>response: <code>Object</code> 如果有错误则返回错误信息，否则返回请求的数据。</li>\n\
</ul>"
				}],
				returns: {
					type: "Ajax",
					summary: "<p>返回新创建的 Ajax 对象。</p>"
				},
				example: "<pre>Ajax.send({\n\
      url: \"../../../assets/resources/ajax/test.txt\", \n\

});</pre>\n\
\n\
<h5>同时发送多个请求统一回调</h5>\n\
\n\

     }\n\
});</pre>",
