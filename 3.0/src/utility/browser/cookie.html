<h2>常用 API</h2>
    <script x-doc="utility/browser/cookie.js">
Doc.writeApi({
			path: "utility/browser/cookie.js",
			apis: [{
				name: "getCookie",
				summary: "<p>获取一个 Cookie 值。</p>",
				params: [{
					type: "String",
					name: "name",
					summary: "<p>要获取的 Cookie 名字。</p>"
				}],
				returns: {
					type: "String",
					summary: "<p>返回对应的 Cookie 值。如果 Cookie 不存在则返回 <strong>null</strong>。</p>"
				},
				example: "<pre>getCookie(\"sample\") // 如果 Cookie 不存在，返回 null 。</pre>",
				line: 8,
				col: 1
			}, {
				name: "setCookie",
				summary: "<p>设置或删除一个 Cookie 值。</p>",
				params: [{
					type: "String",
					name: "name",
					summary: "<p>要设置的 Cookie 名字。</p>"
				}, {
					type: "String",
					name: "value",
					summary: "<p>要设置的 Cookie 值。如果设为 <strong>null</strong> 则删除 Cookie。</p>"
				}, {
					type: "Object",
					name: "expires",
					defaultValue: "365*24*60*60*10",
					optional: true,
					summary: "<p>Cookie 过期的秒数。如果设为 0 则立即过期。</p>"
				}, {
					type: "Object",
					name: "path",
					optional: true,
					summary: "<p>设置 Cookie 的路径。</p>"
				}, {
					type: "Object",
					name: "domain",
					optional: true,
					summary: "<p>设置 Cookie 的所在域。</p>"
				}, {
					type: "Object",
					name: "secure",
					optional: true,
					summary: "<p>设置 Cookie 的安全限制。</p>"
				}],
				returns: {
					type: "String",
					summary: "<p>返回 <em>value</em>。</p>"
				},
				example: "<h5>设置 Cookie</h5>\n\
\n\
<pre>setCookie(\"sample\", \"the value\")</pre>\n\
\n\
<h5>删除 Cookie</h5>\n\
\n\
<pre>setCookie(\"sample\", null)</pre>",
				line: 23,
				col: 1
			}]
});</script>
