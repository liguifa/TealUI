<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MVC</title>
    <meta name="module-info" content="status=doing, parent-title=抽象模型, parent-order=layoutEngine" />
    <meta name="author" content="xuld@vip.qq.com">
    <meta name="description" content="控件即 UI 组件，本组件定义了所有 UI 组件的通用使用方式。">
    <!-- 本组件需要以下文件 -->
    <link rel="stylesheet" type="text/css" href="../../typography/core/base.css" />

    <script type="text/javascript" src="../../utility/lang/html5.js"></script>
    <script type="text/javascript" src="../../utility/dom/base.js"></script>
    <script type="text/javascript" src="../../utility/lang/class.js"></script>
    <script type="text/javascript" src="../../control/core/base.js"></script>
</head>
<body>
    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../../assets/doc/doc.js"></script>

    <div id="container">
        {for(var i in $data.list)}
        <button onclick="{onClick(i)}">{i.button}</button>
        {/for}
    </div>
    <script>
        var data = {
            onClick: function (e) {
                data.text.button = '我被点击了';
            },
            text: {
                button: '我是按钮'
            }
        };
        View.render(document.getElementById('container'), data);
    </script>
</body>
</html>
