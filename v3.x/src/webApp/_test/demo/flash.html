<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FlashJs DEMO</title>

    <!-- 公共基础库 -->
    <script type="text/javascript" src="static/common/zepto.js"></script>
    <script type="text/javascript" src="static/common/app.js"></script>

    <!-- ToDoList 相关 JS 和 CSS -->
    <link rel="stylesheet" type="text/css" href="static/pages/todolist.css" />
    <script type="text/javascript" src="static/pages/todolist.js"></script>

</head>
<body>
    <div id="stage">
        <div id="obj"></div>
    </div>

    <script>
        var stage = new Fx.Stage("#stage");

        // 添加按固定路线运动的物体。
        stage.add(new Fx.Moving({
            tick: function (value) {

            }
        }));

        var obj = $('#obj');

        // 开场动画。
        stage.add(new Fx.Animation({
            time: 1000,
            tick: function (value) {

            }
        }), new Fx.Animation({
            time: 1000,
            tick: function (value) {

            }
        }), new Fx.Animation({
            time: 1000,
            tick: function (value) {

            }
        }));

        // 停止播放后续动画。
        stage.add(new Fx.Break());

        // 点击操作后的动画。
        stage.add(new Fx.Animation({
            time: 1000,
            tick: function(value) {

            }
        }));

        obj.on('click', function() {
            stage.play();
        });

        // 播放所有动画。
        stage.play();

    </script>


</body>
</html>
