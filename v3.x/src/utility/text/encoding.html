    <h2>UTF8 编码</h2>
    <p>
        <input type="text" id="utf8_value" value="你好" />
        <input type="button" value="UTF8 编码" onclick=" document.getElementById('utf8_value').value = encodeUTF8(document.getElementById('utf8_value').value)" />
        <input type="button" value="UTF8 解码" onclick=" document.getElementById('utf8_value').value = decodeUTF8(document.getElementById('utf8_value').value)" />
    </p>
    <script x-doc="utility/text/utf8.js">
        Doc.writeApi({
			path: "utility/text/utf8.js",
			apis: [{
				name: "encodeUTF8",
				summary: "<p>对指定的字符串进行 UTF-8 编码。</p>",
				params: [{
					type: "String",
					name: "str",
					summary: "<p>要转换的字符串。</p>"
				}],
				returns: {
					type: "String",
					summary: "<p>转换后的字符串。</p>"
				},
				example: "<pre>encodeUTF8(\"你\") // \"\\u4f60\"</pre>",
				line: 7,
				col: 1
			}, {
				name: "decodeUTF8",
				summary: "<p>对指定的字符串进行 UTF-8 解码。</p>",

				},
				example: "<pre>decodeUTF8(\"\\u4f60\") // \"你\"</pre>",
				line: 26,
				col: 1
			}]
});</script>
