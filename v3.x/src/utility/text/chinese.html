<!DOCTYPE html>

    <!-- 以下代码仅用于文档演示 -->
    <script type="text/javascript" src="../../../assets/doc/doc.js"></script>

    <h2>中文（简体）转拼音</h2>
    <p>
        输入中文:
        <input type="text" id="pinyin_value" value="中文" />
        <input type="button" value="转为拼音" onclick="document.getElementById('pinyin_result').innerHTML = getPinYin(document.getElementById('pinyin_value').value)" />
        <span id="pinyin_result"></span>
    </p>
    <script x-doc="utility/text/pinYin.js">
    Doc.writeApi({
			path: "utility/text/pinYin.js",
			apis: [{
				name: "getPinYin",
				summary: "<p>根据简体中文获取拼音。</p>",
				params: [{
					type: "String",
					name: "value",
					summary: "<p>要获取的中文。</p>"
				}, {
					type: "Boolean",
					name: "firstLetterOnly",
					defaultValue: "false",
					optional: true,
					summary: "<p>如果为 <strong>true</strong> 则只获取首字母，否则获取全拼。</p>"
				}, {
					type: "String",
					name: "joinChar",
					defaultValue: "' '",
					optional: true,
					summary: "<p>用于连接各组成部分的字符。如果设置为 null，则不连接。</p>"
				}],
				returns: {
					type: "String",
					summary: "<p>返回结果拼音字符串。如果 <em>joinChar</em> 为 null 则返回数组。</p>"
				},
				example: "<pre>getPinYin(\"你好\") // \"Ni Hao\"</pre>",
				line: 6,
				col: 1
			}]
});</script>

    <blockquote><h4>实现原理</h4>在库文件中有一个拼音字母表，函数会查询此表并返回对应拼音。</blockquote>
    <blockquote class="doc-note"><h4>注意</h4>不支持多音字。</blockquote>

    <h2>中文简繁体转换</h2>
    <p>
        输入中文:
        <input type="text" id="tradionalChinese_value" value="中文简繁体转换" />
        <input type="button" value="转繁体" onclick="document.getElementById('tradionalChinese_value').value = TradionalChinese.toTradionalChinese(document.getElementById('tradionalChinese_value').value)" />

    </p>
    <script x-doc="utility/text/tradionalChinese.js">
