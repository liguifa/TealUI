        <span class="x-picker" x-role="comboBox">
            <input type="text" class="x-textbox" />
            <button class="x-button"><i class="x-icon">&#9662;</i></button>
        </span>
        <menu class="x-listbox x-popover">
            <li><a href="###">菜单 1</a></li>
            <li><a href="###">菜单 2</a></li>
            <li><a href="###">菜单 3</a></li>
        </menu>
    </aside>
    <script>var comboBox = $('[x-role="comboBox"]').role(); </script>

    <aside class="doc-demo">
        <button class="x-button x-dropdownlist" x-role="comboBox"><span>asdasdas</span> <i class="x-icon">&#9662;</i></button>
        <menu class="x-listbox x-popover">
            <li><a href="###">菜单 1</a></li>
            <li><a href="###">菜单 2</a></li>
            <li><a href="###">菜单 3</a></li>
        </menu>
    </aside>

    <aside class="doc-demo">
        <aside class="doc-demo">
            <select x-role="comboBox">
                <option>A</option>
                <option selected>B</option>
                <option>C</option>
                <option>D</option>
            </select>
        </aside>
    </aside>
